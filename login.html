<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
    }
    .button-container input[type="submit"],
    .button-container button {
        width: 48%;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .button-container input[type="submit"] {
        background-color: #4CAF50;
        color: white;
    }
    .button-container input[type="submit"]:hover {
        background-color: #45a049;
    }
    .button-container button {
        background-color: #45a049;
        color: white;
    }
    .button-container button:hover {
        background-color: #0069d9;
    }
</style>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <!-- onsubmit 속성에 JavaScript를 추가하여 로그인 완료 후 알림과 페이지 이동 처리 -->
        <form action="index.html" method="post" onsubmit="return handleLogin(event)">
            <input type="text" name="username" placeholder="ID 입력" required><br>
            <input type="password" name="password" placeholder="PW 입력" required><br>
            <div class="button-container">
                <input type="submit" value="로그인">
                <button type="button" onclick="window.location.href='join.html'">회원가입</button>
            </div>
        </form>
    </div>
        </form>
    </div>
    

    <script>
        function handleLogin(event) {
            // 폼 제출 방지
            event.preventDefault();
            
            // 알림창 표시
            alert('로그인이 완료되었습니다.');
            
            // index.html로 페이지 이동
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
