<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>Furni Free Bootstrap 5 Template for Furniture and Interior Design Websites by Untree.co</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .header-buttons {
        display: flex;
        justify-content: center;
        margin: 20px 0 20px;
    }

    .header-buttons select {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-size: 16px;
        box-sizing: border-box;
        background-color: #c0c0c0;
        width: 700px;
        margin: 0 5px;
    }

    .facility-cards {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
    }

    .facility-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        cursor: pointer;
    }

    .facility-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .facility-card .status {
        font-size: 1em;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 10px;
    }

    .facility-card .name {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .facility-card .hours {
        font-size: 0.9em;
        color: #777;
    }

    .facility-section {
      padding-left: 150px;
      padding-right: 150px;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }

    .pagination button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #c0c0c0;
        color: white;
        cursor: pointer;
        margin: 0 5px;
    }

    .pagination span {
        padding: 10px 20px;
        font-size: 16px;
    }

    @media (max-width: 768px) {
        .facility-cards {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 576px) {
        .facility-cards {
            grid-template-columns: 1fr;
        }
    }

    /* 버튼 스타일 수정 */
    .my-buttons {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 150px;
        margin-left: 50px;
    }

    .my-buttons button {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    .my-buttons button:hover {
        background-color: #218838;
    }

    /* 작성글 목록, 북마크 및 계정정보 변경 스타일 */
    .list-section {
        display: none;
        margin-top: 20px;
    }

    .list-section ul {
        list-style-type: none;
        padding: 0;
    }

    .list-section ul li {
        padding: 10px;
        background-color: #f8f9fa;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .pagination {
        margin-top: 10px;
    }

    /* 계정정보 변경 섹션 스타일 */
    .account-section {
        display: none;
        margin-top: 20px;
    }

    .account-section input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .account-section button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-right: 10px;
    }

    /* 비밀번호 확인 섹션 */
    .password-check-section {
        display: none;
        margin-top: 20px;
    }

    .password-check-section input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* 인증번호 입력 및 전송 스타일 */
    .phone-section {
        margin-bottom: 10px;
        display: flex;
    }

    .phone-section input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: calc(100% - 120px);
    }

    .phone-section button {
        padding: 10px 20px;
        margin-left: 10px;
        width: 100px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Start Hero Section -->
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5">
          <div class="intro-excerpt">
            <h1>마이페이지</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- My Page Buttons Section -->
  <div class="container">
    <div class="row">
      <div class="col-lg-2 my-buttons">
        <button id="myPostsBtn">작성글 목록</button>
        <button id="bookmarkBtn">북마크</button>
        <button id="accountSettingsBtn">계정정보 변경</button>
      </div>

      <!-- 작성글 목록과 북마크 섹션 -->
      <div class="col-lg-8">
        <!-- 작성글 목록을 표시할 섹션 -->
        <div class="list-section" id="postList">
          <h3>작성글 목록</h3>
          <ul id="postItems">
            <!-- JavaScript로 작성글이 동적으로 삽입됩니다. -->
          </ul>
          <!-- 페이지네이션 버튼 -->
          <div class="pagination">
            <button id="prevPostPage">이전</button>
            <span id="postPageNumbers"></span>
            <button id="nextPostPage">다음</button>
          </div>
        </div>

        <!-- 북마크를 표시할 섹션 -->
        <div class="list-section" id="bookmarkList">
          <h3>북마크 목록</h3>
          <ul id="bookmarkItems">
            <!-- JavaScript로 북마크가 동적으로 삽입됩니다. -->
          </ul>
          <!-- 페이지네이션 버튼 -->
          <div class="pagination">
            <button id="prevBookmarkPage">이전</button>
            <span id="bookmarkPageNumbers"></span>
            <button id="nextBookmarkPage">다음</button>
          </div>
        </div>

        <!-- 비밀번호 확인 섹션 -->
        <div class="password-check-section" id="passwordCheck">
          <h3>비밀번호 확인</h3>
          <input type="password" id="checkPassword" placeholder="비밀번호 입력">
          <button id="confirmPassword" class="btn btn-success">확인</button>
        </div>

        <!-- 계정정보 변경 섹션 -->
        <div class="account-section" id="accountSettings">
          <h3>비밀번호 변경</h3>
          <input type="password" id="currentPassword" placeholder="현재 비밀번호">
          <input type="password" id="newPassword" placeholder="새 비밀번호">
          <input type="password" id="confirmNewPassword" placeholder="새 비밀번호 확인">
          <button id="savePassword">비밀번호 저장</button>
          <p id="passwordMessage"></p>

          <h3>전화번호 변경</h3>
          <div class="phone-section">
            <input type="text" id="newPhoneNumber" placeholder="새 전화번호">
            <button id="sendVerificationCode">인증하기</button>
          </div>
          <input type="text" id="verificationCode" placeholder="인증번호 입력">
          <button id="savePhoneChanges">전화번호 저장</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle post, bookmark list display, and account settings -->
  <script>
    let currentPostPage = 1;
    let currentBookmarkPage = 1;
    const itemsPerPage = 10;

    const posts = []; // 실제 서버에서 받아온 데이터로 대체 가능
    const bookmarks = []; // 실제 서버에서 받아온 데이터로 대체 가능

    // 초기에는 작성글 목록을 먼저 표시
    window.onload = function() {
      toggleSection('postList');
      renderPosts(currentPostPage);
    };

    // 비밀번호 확인 버튼 클릭 시 계정정보 변경 섹션을 표시 (테스트용으로 어떤 비밀번호든지 확인 성공)
    document.getElementById('confirmPassword').addEventListener('click', function() {
      const password = document.getElementById('checkPassword').value;

      // 테스트용: 비밀번호 확인 성공 시 계정정보 변경 섹션으로 이동
      if (password) {
        document.getElementById('passwordCheck').style.display = 'none';
        document.getElementById('accountSettings').style.display = 'block';
      } else {
        alert('비밀번호를 입력해주세요.');
      }
    });

    // 비밀번호 저장 버튼 클릭 시 새 비밀번호와 확인 비밀번호 일치 여부 확인
    document.getElementById('savePassword').addEventListener('click', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;

      if (newPassword === confirmNewPassword) {
        document.getElementById('passwordMessage').textContent = '비밀번호가 변경되었습니다.';
      } else {
        document.getElementById('passwordMessage').textContent = '비밀번호가 일치하지 않습니다.';
      }
    });

    // 작성글 목록 버튼 클릭 시 작성글 목록을 표시
    document.getElementById('myPostsBtn').addEventListener('click', function() {
      toggleSection('postList');
      renderPosts(currentPostPage);
    });

    // 북마크 버튼 클릭 시 북마크 목록을 표시
    document.getElementById('bookmarkBtn').addEventListener('click', function() {
      toggleSection('bookmarkList');
      renderBookmarks(currentBookmarkPage);
    });

    // 계정정보 변경 버튼 클릭 시 비밀번호 확인 섹션을 먼저 표시
    document.getElementById('accountSettingsBtn').addEventListener('click', function() {
      toggleSection('passwordCheck');
    });

    // 섹션 토글 함수
    function toggleSection(sectionId) {
      document.querySelectorAll('.list-section, .account-section, .password-check-section').forEach(function(section) {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    // 작성글 목록을 렌더링하는 함수
    function renderPosts(page) {
      const postItems = document.getElementById('postItems');
      postItems.innerHTML = ''; // 기존 목록 초기화

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedPosts = posts.slice(start, end);

      if (paginatedPosts.length === 0) {
        postItems.innerHTML = '<li>작성된 게시글이 없습니다.</li>';
      } else {
        paginatedPosts.forEach(function(post) {
          const li = document.createElement('li');
          li.textContent = post;
          postItems.appendChild(li);
        });
      }

      updatePostPagination();
    }

    // 북마크 목록을 렌더링하는 함수
    function renderBookmarks(page) {
      const bookmarkItems = document.getElementById('bookmarkItems');
      bookmarkItems.innerHTML = ''; // 기존 목록 초기화

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedBookmarks = bookmarks.slice(start, end);

      if (paginatedBookmarks.length === 0) {
        bookmarkItems.innerHTML = '<li>북마크된 항목이 없습니다.</li>';
      } else {
        paginatedBookmarks.forEach(function(bookmark) {
          const li = document.createElement('li');
          li.textContent = bookmark;
          bookmarkItems.appendChild(li);
        });
      }

      updateBookmarkPagination();
    }

    // 작성글 목록 페이지네이션 업데이트
    function updatePostPagination() {
      const totalPages = Math.ceil(posts.length / itemsPerPage);
      document.getElementById('postPageNumbers').textContent = `Page ${currentPostPage} of ${totalPages}`;

      document.getElementById('prevPostPage').disabled = currentPostPage === 1;
      document.getElementById('nextPostPage').disabled = currentPostPage === totalPages;
    }

    // 북마크 목록 페이지네이션 업데이트
    function updateBookmarkPagination() {
      const totalPages = Math.ceil(bookmarks.length / itemsPerPage);
      document.getElementById('bookmarkPageNumbers').textContent = `Page ${currentBookmarkPage} of ${totalPages}`;

      document.getElementById('prevBookmarkPage').disabled = currentBookmarkPage === 1;
      document.getElementById('nextBookmarkPage').disabled = currentBookmarkPage === totalPages;
    }

    // 페이지 이동 버튼 클릭 핸들러 (작성글 목록)
    document.getElementById('prevPostPage').addEventListener('click', function() {
      if (currentPostPage > 1) {
        currentPostPage--;
        renderPosts(currentPostPage);
      }
    });

    document.getElementById('nextPostPage').addEventListener('click', function() {
      const totalPages = Math.ceil(posts.length / itemsPerPage);
      if (currentPostPage < totalPages) {
        currentPostPage++;
        renderPosts(currentPostPage);
      }
    });

    // 페이지 이동 버튼 클릭 핸들러 (북마크 목록)
    document.getElementById('prevBookmarkPage').addEventListener('click', function() {
      if (currentBookmarkPage > 1) {
        currentBookmarkPage--;
        renderBookmarks(currentBookmarkPage);
      }
    });

    document.getElementById('nextBookmarkPage').addEventListener('click', function() {
      const totalPages = Math.ceil(bookmarks.length / itemsPerPage);
      if (currentBookmarkPage < totalPages) {
        currentBookmarkPage++;
        renderBookmarks(currentBookmarkPage);
      }
    });

    // 초기 페이지 렌더링 (작성글 목록)
    renderPosts(currentPostPage);
  </script>
</body>
