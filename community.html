<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="../favicon.png">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="../css/tiny-slider.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <script src="/static/auth/auth.js"></script>
  <script src="/static/nav/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>커뮤니티 글 작성</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* 초록색 배경 영역 */
    .hero {
      background-color: #3b5d50; /* 색상 #3b5d50으로 변경 */
      padding: 100px 0; /* MYPAGE.HTML과 같은 크기 */
      color: white;
      text-align: center; /* 중앙 정렬 */
    }

    /* 텍스트와 버튼 정렬 */
    .hero .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
    }

    .hero .intro-excerpt {
      font-size: 2rem;
      font-weight: bold;
      white-space: nowrap; /* 텍스트가 가로로 나오게 강제 설정 */
    }

    /* 버튼 위치 조정 */
    .hero .col-lg-7 {
      display: flex;
      justify-content: flex-end;
    }

    /* 기본 버튼 스타일 */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
<div id="navbar-placeholder"></div>

<script>
  $(document).ready(function(){
    $("#navbar-placeholder").load("/static/nav/navbar.html", function() {
      console.log("Navbar loaded");
      if (typeof setupNavbar === 'function') {
        setupNavbar();
      } else {
        console.error('setupNavbar function is not defined');
      }
    });
  });
</script>

<!-- 초록색 배경 영역 -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>커뮤니티</h1>
        </div>
      </div>
      <div class="col-lg-7">
        <!-- 오른쪽에 버튼 추가 가능 시 위치 맞춤 -->
      </div>
    </div>
  </div>
</div>

<!-- 게시물 작성 섹션 시작 -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form id="postForm" onsubmit="submitPost(event)">

            <!-- 제목 및 내용 섹션 -->
            <div class="mb-3">
              <label for="postTitle" class="form-label">제목</label>
              <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="postContent" class="form-label">내용</label>
              <textarea class="form-control" id="postContent" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <!-- 버튼 섹션 -->
            <div class="btn-group">
              <button type="submit" class="btn-secondary">저장하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 스크립트 -->
<script>
  // 게시물 작성 시 저장 후 리다이렉트
  function submitPost(event) {
    event.preventDefault();
    alert('게시물이 작성되었습니다.');

    // 작성 완료 후 contact.html로 이동
    window.location.href = '/static/community/community.html';
  }
</script>

</body>
</html>
