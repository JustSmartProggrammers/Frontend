<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .register-container {
        background-color: #fff;
        padding: 40px; /* Increased padding */
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 600px; /* Increased width for wider layout */
        text-align: center;
    }
    .register-container h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"],
    .register-container input[type="tel"],
    .register-container input[type="number"] {
        width: calc(100% - 130px); /* Adjust width to fit wider container */
        padding: 12px; /* Increased padding */
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    .register-container .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px; /* Increase spacing between rows */
    }
    .register-container .input-group input {
        flex: 1;
        margin-right: 10px; /* Increase spacing between input and button */
    }
    .register-container .input-group button {
        padding: 12px; /* Increased padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        background-color: #218838;
        color: white;
        width: 130px; /* Fixed width for button */
    }
    .register-container .input-group button:hover {
        background-color: #1e7e34;
    }
    .register-container input[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 12px; /* Increased padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        margin-top: 20px; /* Increased margin on top of submit button */
    }
    .register-container input[type="submit"]:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form action="/register" method="post" onsubmit="return handleRegister(event)">
            <div class="input-group">
                <input type="text" name="name" placeholder="이름" required>
            </div>
            <div class="input-group">
                <input type="text" name="id" placeholder="아이디" required>
                <button type="button" onclick="checkId()">중복 확인</button>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" placeholder="전화번호" required>
                <button type="button" onclick="sendVerificationCode()">인증번호 발송</button>
            </div>
            <div class="input-group">
                <input type="text" name="verification_code" placeholder="인증번호" required>
                <button type="button" onclick="verifyCode()">확인</button>
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>

    <script>
        function handleRegister(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            // Redirect to index.html
            window.location.href = 'index.html';
            
            // Return false to prevent the form from submitting
            return false;
        }

        // Define other functions like checkId, sendVerificationCode, verifyCode
        function checkId() {
            // Implementation for ID check
        }

        function sendVerificationCode() {
            // Implementation for sending verification code
        }

        function verifyCode() {
            // Implementation for verifying code
        }
    </script>
</body>

        function checkId() {
            // 아이디 중복 확인 로직을 여기에 추가하세요.
            alert("아이디 중복 확인 버튼이 클릭되었습니다.");
        }

        function sendVerificationCode() {
            // 인증번호 발송 로직을 여기에 추가하세요.
            alert("인증번호 발송 버튼이 클릭되었습니다.");
        }

        function verifyCode() {
            // 인증번호 확인 로직을 여기에 추가하세요.
            alert("인증번호 확인 버튼이 클릭되었습니다.");
        }
    </script>
</body>
</html>
