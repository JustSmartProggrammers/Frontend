<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container input[type="submit"],
        .button-container button {
            width: 48%;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .button-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .button-container button {
            background-color: #45a049;
            color: white;
        }
        .button-container button:hover {
            background-color: #0069d9;
        }
        .logout-container {
            margin-top: 20px;
        }
        .logout-container button {
            background-color: #d9534f;
            color: white;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        .logout-container button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="text" name="email" placeholder="이메일 입력" required><br>
        <input type="password" name="password" placeholder="비밀번호 입력" required><br>
        <div class="button-container">
            <input type="submit" value="로그인">
            <button type="button" onclick="window.location.href='join.html'">회원가입</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            await handleLogin(email, password);
        });

        async function handleLogin(email, password) {
            try {
                const response = await axios.post('/api/v1/auth/login', {
                    email: email,
                    password: password
                }, {
                    withCredentials: true
                });

                if (response.data && response.data.username) {
                    // 로그인 성공
                    login(response.data.id, response.data.username);
                    alert('로그인이 완료되었습니다.');
                    window.location.href = '../..';
                } else {
                    alert('로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }

        // 로그인 상태 업데이트
        if (typeof updateLoginStatus === 'function') {
            updateLoginStatus();
        }
    });
</script>
</body>
</html>
